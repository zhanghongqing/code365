<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="../static/reset.css">
  <link rel="stylesheet" type="text/css" href="../static/button.css">
</head>
<body>
  <div class="container">
    <div class="btns">
      <button size="1">按钮</button>
      <button size="2">按钮</button>
      <button size="3">按钮</button>
      <button size="4">按钮</button>
      <button size="5">按钮</button>
      <button size="6">按钮</button>
      <button size="7">按钮</button>
      <button size="8">按钮</button>
      <button size="9">按钮</button>
    </div>
    <div class="divider"></div>
    <div class="btns">
      <button>按钮</button>
      <button square>square</button>
      <button round>round</button>
      <button circle>c</button>
      <button disabled>disabled</button>
    </div>
    <div class="divider"></div>
    <div class="btns">
      <button>按钮</button>
      <button type="primary">primary</button>
      <button type="danger">danger</button>
      <button type="warning">warning</button>
      <button type="success">success</button>
      <button type="info">info</button>
      <button type="light">light</button>
      <button type="dark">dark</button>
    </div>
    <div class="divider"></div>
    <div class="btns">
      <button line-fill>按钮</button>
      <button line-fill type="primary" >primary</button>
      <button line-fill type="danger" >danger</button>
      <button line-fill type="warning" >warning</button>
      <button line-fill type="success" >success</button>
      <button line-fill type="info" >info</button>
      <button line-fill type="light" >light</button>
      <button line-fill type="dark" >dark</button>
    </div>
    <div class="divider"></div>
    <div class="btns">
      <button line>按钮</button>
      <button line type="primary" >primary</button>
      <button line type="danger" >danger</button>
      <button line type="warning" >warning</button>
      <button line type="success" >success</button>
      <button line type="info" >info</button>
      <button line type="light" >light</button>
      <button line type="dark" >dark</button>
    </div>
    <div class="divider"></div>
  </div>
</body>
<style>
  body {
    padding: 50px;
  }
  .divider {
    margin: 20px 0;
    height: 1px;
    width: 100%;
    background: #eee;
  }
  .btns {

  }
</style>
</html>
